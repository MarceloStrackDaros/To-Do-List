<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>To Do List</title>
</head>
<body>

  <header>
    <h1 class="page-title">To Do List</h1>
  </header>

  <main>
    <form class="task-form" action="">
      <h2 class="task-label">Add Task</h2>
      <div class="task-infos">
        <fieldset class="task-fieldset">
          <label for="taskName" class="task-name">Task Name</label>
          <input id="taskName" class="task-input" type="text">
        </fieldset>
        <fieldset class="task-fieldset">
          <label for="taskPriority" class="task-priority">Priority</label>
          <select id="taskPriority" name="taskPriority" class="task-input priority">
            <option value="">Select</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </fieldset>
        <fieldset class="task-fieldset">
          <label for="taskDate" class="task-date">Completion date (optional)</label>
          <input id="taskDate" type="date" class="task-input date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
        </fieldset>
      </div>
      <button class="task-btn">Add</button>
    </form>

    <section class="task-section">
      No data to display. Add tasks to start your to-do list!
    </section>

    <div class="modal-wrapper hide">
      <section class="section-wrapper">
        <h3 class="confirmation-title">Please confirm if you want to delete the task</h3>
        <div class="btn-wrapper">
          <button class="confirmation-btn">Delete</button>
          <button class="cancellation-btn">Cancel</button>
        </div>
      </section>
    </div>
  </main>
  
  <script src="scripts/script.js"></script>
</body>
</html>
