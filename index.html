<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/reset.css"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <title>To Do List</title>
</head>
<body>

  <header>
    <h1 class="page-title">To Do List</h1>
  </header>

  <main>
    <form class="task-form">
      <h2 class="task-label">Add Task</h2>
      <div class="task-infos">
        <fieldset class="task-fieldset">
          <label for="taskName" class="task-name">Task Name</label>
          <input id="taskName" name="taskName" class="task-input" type="text"/>
        </fieldset>
        <fieldset class="task-fieldset">
          <label for="taskPriority" class="task-priority">Priority</label>
          <select id="taskPriority" name="taskPriority" class="task-input priority">
            <option value="">Select</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </fieldset>
        <fieldset class="task-fieldset">
          <label for="taskDate" class="task-date">Completion date (optional)</label>
          <input id="taskDate" type="date" name="taskDate" class="task-input date" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"/>
        </fieldset>
      </div>
      <button class="task-btn" type="submit">Add</button>
    </form>

    <section class="task-section">
      <section class="display-titles">
        <div class="checkbox-space" data-arrowdown="false">
          <img class="sort-btn-checked" src="/images/arrow_up.jpg"></img>
        </div>
        <div class="display-name" data-arrowdown="false">
          <p class="p-name">Task Name</p>
          <img class="sort-btn-name" src="/images/arrow_up.jpg"></img>
        </div>
        <div class="display-priority" data-arrowdown="false">
          <p>Priority</p>
          <img class="sort-btn-priority" src="/images/arrow_up.jpg"></img>
        </div>
        <div class="display-date" data-arrowdown="false">
          <p>Completion date</p>
          <img class="sort-btn-date" src="/images/arrow_up.jpg"></img>
        </div>
        <p class="display-edition">Edit</p>
        <p class="display-deletion">Delete</p>
      </section>
      <section class="display-tasks">
        <p class="no-data">No data to display. Add tasks to start your to-do list!</p>
      </section>
    </section>

    <form class="modal-wrapper-edit hide">
      <div class="section-wrapper">
        <h3 class="confirmation-title">Edit Task</h3>
        <fieldset class="edit-fieldset">
          <label for="editName" class="edit-name">Task Name:</label>
          <input type="text" id="editName" name="editName" class="edit-name-input"/>
        </fieldset>
        <fieldset class="edit-fieldset">
          <label for="editPriority" class="edit-priority">Priority:</label>
          <select id="editPriority" name="editPriority" class="edit-priority-input">
            <option value="">Select</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </fieldset>
        <fieldset class="edit-fieldset">
          <label for="editDate" class="edit-date">Completion date:</label>
          <input type="date" id="editDate" class="edit-date-input" name="editDate" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"/>
        </fieldset>
        <div class="btn-wrapper">
          <button class="confirm-edition-btn" type="submit">Edit</button>
          <button class="cancel-edition-btn">Cancel</button>
        </div>
      </div>
    </form>

    <div class="modal-wrapper-deletion hide">
      <section class="section-wrapper">
        <h4 class="confirmation-title">Please confirm if you want to delete the task</h4>
        <label for="checkNoMsg" class="labelCheckMsg">
          <input type="checkbox" name="checkNoMsg" id="checkNoMsg" class="checkNoMsg">
            Don't show this message again
        </label>
        <div class="btn-wrapper">
          <button class="confirm-deletion-btn">Delete</button>
          <button class="cancel-deletion-btn">Cancel</button>
        </div>
      </section>
    </div>
  </main>
  
  <script src="scripts/script.js"></script>
</body>
</html>
